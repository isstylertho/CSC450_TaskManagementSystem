<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='user-interface.css') }}">
    <script src="script.service.js" defer></script>
</head>
<body>
    <section class="left-side-navigation">
        <header class="left-side-header">
            <a href="UserProfile"><img src="https://raw.githubusercontent.com/isstylertho/CSC450_TaskManagementSystem/refs/heads/main/application/src/frontend/ui/resources/UserProfile.svg" alt="UserProfile" style="width:30px;height:30px;"></a>
            <a href="Notifications"><img src="https://raw.githubusercontent.com/isstylertho/CSC450_TaskManagementSystem/refs/heads/main/application/src/frontend/ui/resources/NotificationsWhite.svg" alt="Notifications" style="width:30px;height:30px;"></a>
            <a href="Settings"><img src="https://raw.githubusercontent.com/isstylertho/CSC450_TaskManagementSystem/refs/heads/main/application/src/frontend/ui/resources/Settings.svg" alt="Settings" style="width:30px;height:30px;"></a>
        </header>
        <nav>
            <ul>
                <li><a href="calendar-view.html"><img src="https://raw.githubusercontent.com/isstylertho/CSC450_TaskManagementSystem/refs/heads/main/application/src/frontend/ui/resources/CalendarIcon.svg" alt="UserProfile" style="width:20px;height:20px;">Calendar</a></li>
                <li><a href="today.html"><img src="https://raw.githubusercontent.com/isstylertho/CSC450_TaskManagementSystem/refs/heads/main/application/src/frontend/ui/resources/Today.svg" alt="UserProfile" style="width:20px;height:20px;">Today</a></li>
                <li><a href="overview.html"><img src="https://raw.githubusercontent.com/isstylertho/CSC450_TaskManagementSystem/refs/heads/main/application/src/frontend/ui/resources/Today.svg" alt="UserProfile" style="width:20px;height:20px;">Task Overview</a></li>
                <li><a href="completed-tasks.html"><img src="https://raw.githubusercontent.com/isstylertho/CSC450_TaskManagementSystem/refs/heads/main/application/src/frontend/ui/resources/Completed.svg" alt="UserProfile" style="width:20px;height:20px;">Completed</a></li>
            </ul>
        </nav>
    </section>
    <section class="right-side-main-content">
        <main>
            <div class="container">
                <h2>Login</h2>
                <form method="POST" action="{{ url_for('main.login') }}">
                    {{ form.hidden_tag() }} <!--necessary for form security-->
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register</a></p>
            </div>
        </main>
    </section>
</body>
</html>
