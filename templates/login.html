<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='user-interface.css') }}">
    <script src="script.service.js" defer></script>
</head>
<body>
    <section class="login-register-main-content">
        <main>
            <div class="container">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <div class="input-group">
                        <label for="userID">Username</label>
                        <input type="text" id="userID" name="userID" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>

                <!-- Error message (if any) -->
                <div class="error-message" id="error-message">
                <!-- Error messages will be displayed here if login fails -->
                </div>

                <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
            </div>
        </main>
    </section>
</body>
</html>
